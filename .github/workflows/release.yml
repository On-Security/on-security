name: On-Security-Release

on:
  push:
    #branches:
    #  - master
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Install Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: hengyu
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      # Package
      - run: mvn -B package
      - run: export GPG_TTY=$(tty)
      # Deploy
      #- name: Publish to Apache Maven Central
      #  run: mvn deploy
      #  env:
      #    MAVEN_USERNAME: ${{ secrets.MAVEN_CENTER_USER_NAME }}
      #    MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTER_PASSWORD }}
      #    MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      # Prepare Release
      #- name: Prepare Release
      #  if: startsWith(github.ref, 'refs/tags/')
      #  run: docker run --rm -v "$PWD":/workdir quay.io/git-chglog/git-chglog:latest ${{ steps.get_version.outputs.VERSION }} > CURRENT_TAG_CHANGELOG.txt
      #- uses: release-drafter/release-drafter@v5
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Create Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}